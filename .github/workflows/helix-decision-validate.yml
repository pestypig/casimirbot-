name: helix-decision-validate

on:
  pull_request:
    paths:
      - "reports/**"
      - "scripts/**"
      - "schemas/**"
      - "tests/helix-decision-validate.spec.ts"
      - "server/services/helix-ask/**"
      - "artifacts/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run helix:decision:package
      - run: npm run helix:decision:validate -- --package reports/helix-decision-package.json
